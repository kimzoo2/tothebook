<!DOCTYPE html>
<html xmlns:th="http://www.thyleaf.org">
<head th:insert="~{/common/header :: header}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <div class="main-wrapper main-wrapper-1">
        <!-- header Start -->
        <div class="header" th:insert="~{/common/header :: tothebookHeader}"></div>
        <!-- header End -->
        <!-- navigatorBar Start -->
        <div th:insert="~{/common/navigatorBar :: tothebookNavigatorBar}"></div>
        <!-- navigatorBar End -->
        <!-- Main Content -->
        <div class="main-content">
            <section class="section">
                <div class="section-header">
                    <h1>내서재</h1>
                    <div class="section-header-breadcrumb">
                        <div class="breadcrumb-item active"><a href="#">To the Book</a></div>
                        <div class="breadcrumb-item">내서재</div>
                    </div>
                </div>
                <div class="section-body">
                    <h2 class="section-title">내서재</h2>
                    <div class="row">
                        <div class="col-12">
                            <!-- Contents loop Start -->
                            <div th:if="${#lists.isEmpty(myBooks)}" class="activities">
                                <p>
                                    등록된 독서 기록이 없습니다.
                                </p>
                            </div>
                            <div th:unless="${#lists.isEmpty(myBooks)}" class="activities">
                                <div th:each="myBook : ${myBooks}" class="activity">
                                    <div class="activity-icon bg-primary text-white shadow-primary">
                                        <!-- Book Img-->
                                        <img th:src="@{${myBook.thumbnail}}"/>
                                    </div>
                                    <div class="activity-detail">
                                        <div class="mb-2">
                                            <span class="text-job text-primary" th:text="${myBook.createdDate}">2023/05/08</span>
                                            <span class="bullet"></span>
                                            <span class="badge badge-primary"
                                                  th:text="${myBook.myBookStatus}">독서중</span>
                                            <!-- dropdown Start-->
                                            <div class="float-right dropdown">
                                                <a href="#" data-toggle="dropdown"><i class="fas fa-ellipsis-h"></i></a>
                                                <div class="dropdown-menu">
                                                    <div class="dropdown-title">Options</div>
                                                    <a href="#" class="dropdown-item has-icon"><i
                                                            class="fas fa-eye"></i> View</a>
                                                    <a href="#" class="dropdown-item has-icon"><i
                                                            class="fas fa-list"></i> 상세</a>
                                                    <div class="dropdown-divider"></div>
                                                    <a href="#" class="dropdown-item has-icon text-danger"
                                                       data-confirm="삭제하시겠습니까?"
                                                       data-confirm-text-yes="삭제하였습니다.">
                                                        <i class="fas fa-trash-alt"></i> Delete
                                                    </a>
                                                </div>
                                            </div>
                                            <!-- dropdown End-->
                                        </div>
                                        <p>
                                            <span th:text="${myBook.title}">모순</span>
                                            <span th:text="| ${myBook.authors} 저|">양귀자</span>
                                            <span th:text="|'|' ${myBook.publisher}|">쓰다</span>
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <!-- Contents loop End -->
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <!-- Main End -->
        <!-- footer Start -->
        <footer th:insert="~{/common/footer :: tothebookFooter}"></footer>
        <!-- footer End-->
    </div>
</div>
</div>
<!-- js-layouts Start -->
<div th:insert="~{/common/footer :: js-layouts}"></div>
<!-- js-layouts End -->
</body>
</html>
