<!DOCTYPE html>
<html xmlns:th="http://www.thyleaf.org">
<meta charset="UTF-8">
<title>Title</title>
<link rel="stylesheet" th:href="@{/css/thymeleaf.css}">
</head>
<body>
    <form action="user.html" th:action method="post">
        <div>
            <label for="email">이메일</label>
            <input type="text" id="email" name="email" class="form-control" placeholder="이메일을 입력하세요">
        </div>
        <div>
            <label for="nickname">닉네임</label>
            <input type="text" id="nickname" name="nickname" class="form-control" placeholder="닉네임을 입력하세요">
        </div>
        <div>
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호를 입력하세요">
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">회원 가입</button> </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        th:onclick="|location.href='@{/users}'|"
                        onclick="location.href='/users.html'" type="button">취소</button> </div>
        </div>
    </form>
</body>
</html>
